{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto"
             name="symbol" placeholder="Enter stock symbol" type="text">
        </div>
        <button name = "quote" class="btn btn-primary" type="submit">Get quote</button>
    </form>
{% endblock %}
